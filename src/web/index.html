<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shopping List UI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Shopping List App</h1>
  </header>

  <main>
    <section class="form-section">
      <div class="list-controls">
        <label>Server Base (API Address)
          <input id="server-base" placeholder="http://localhost:9080" />
        </label>
        <label>List Name (for Create)
          <input id="list-name" placeholder="Human-readable name, e.g. Groceries" />
        </label>
        <label>List UID (for Load / Delete)
          <input id="list-uid" placeholder="List UID (server-generated)" />
        </label>
        <button id="load-list">Load</button>
        <button id="create-list">Create</button>
        <button id="delete-list">Delete</button>
      </div>
      <h2>Add Item â€” <span id="current-list">(no list loaded)</span></h2>
      <form id="item-form">
        <label> Name
          <input id="name" required placeholder="e.g. Milk" />
        </label>
        <label> Desired Quantity
          <input id="desired" type="number" min="0" value="1" required />
        </label>
        <label> Current Quantity
          <input id="current" type="number" min="0" value="0" required />
        </label>
        <button id="add-btn" type="submit">Add / Update</button>
        <button id="clear-form" type="button">Clear</button>
      </form>
    </section>

    <section class="list-section">
      <h2>Items</h2>
      <ul id="items" class="items"></ul>
    </section>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
